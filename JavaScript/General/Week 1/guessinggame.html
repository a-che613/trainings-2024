<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing Game</title>
  
</head>

<body
  style="height: 100vh; box-sizing: border-box; background: #302f2f; color: white; margin: 0; display: flex; justify-content: center; align-items: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  <form
    style="display: flex; flex-direction: column; gap: 20px; padding: 30px 20px; box-shadow: 2px 2px 6px 1px rgb(80, 79, 79); width: 20%;">
    <div style="width: 100%; box-sizing: border-box; display: flex; flex-direction: column;">
      <input type="text" style="height: 36px;  margin: 0; padding: 2px 16px;" placeholder="Enter your guess.." class="guess-field">
    </div>
    <div style="width: 100%; box-sizing: border-box; display: flex; flex-direction: column;">
      <div style="display: flex; flex-direction: column; gap: 8px;">
        <p style="margin: 0;">The random guess is...</p>
        <div type="text" style="padding: 2px 16px; background: white; color: black; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 36px;" class="field-container" >
          <p class="random-number-field" style="margin: 0; padding-top: 8px; font-size: 30px; font-weight: 600;"></p>
          <p class="random-number-field-label" style="margin: 0; padding-bottom: 8px;"></p>
        </div>
      </div>
    </div>
    <div style="width: 100%; display: flex;">
      <button type="button" style="height: 46px; width: 100%;" id="guess-button">Guess</button>
    </div>
  </form>

  <script src="./guessinggame.js"></script>
</body>

</html>
